<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="libraries/css/materialize.css">
    <link rel="stylesheet" href="libraries/css/style.css">
    <link rel="stylesheet" href="libraries/css/icon.css">

    <script language="javascript" src="libraries/js/p5.js"></script>
    <script language="javascript" src="libraries/js/p5.dom.js"></script>
    <script language="javascript" src="libraries/js/jquery.js"></script>
    <script language="javascript" src="libraries/js/materialize.js"></script>
    <script language="JavaScript" src="libraries/js/socket.io.min.js"></script>
    <script language="javascript" src="sketch.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="teal">

<div id="reg-block" class="component">
    <div class="preloader">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
    <div class="row">
        <div style="margin-top:1%" class="col s12 m6 l4 offset-l4 offset-m3 content">
            <H1 style="padding-bottom:10%" CLASS="center white-text">UDP Pucher</H1>
            <div id="scale-demo" class="card z-depth-4 hoverable scale-transition">
                <div class="card-content">
                    <span id="" class="card-title activator grey-text text-darken-4 center">Введите имя</span>
                </div>
                <div class="card-content contentTextfield">
                    <div class="row">
                        <div class="input-field col s12 ">
                            <input id="text" type="text" class="center-align">
                            <label for="text">Введите свой ник</label>
                        </div>
                    </div>
                </div>
                <div class="card-action actionContent">
                    <button onclick="register()" class="waves-effect waves-light btn pink accent-2" type=""
                            name="action">Соединиться <i class="material-icons right">send</i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="info-block" class="">
        <div class="preloader">
            <div class="progress" style="opacity: 0;">
                <div class="indeterminate"></div>
            </div>
        </div>

        <div class="" style=" ">
            <div class="row">
                <div class="col s3 m3 l3">
                    <div class="card" id='self-info' style="margin-top: 0">
                        <div class="card-image">

                        </div>
                        <div class="card-content">
                            <span class="card-title" id='self-username'>Name Name</span>
                        </div>
                        <div class="card-content" id='self-container' style=" border-top: 1px solid rgba(160,160,160,0.2);">
                            <div class="collection-item">awdawd</div>
                        </div>
                        <div class="card-action">
                            <button class="btn waves-effect waves-light">Что-то сделать</button>
                        </div>
                    </div>

                </div>
                <div class="listUsers">
                    <div class="col s5 m5 l5">
                        <div class="card" style="margin-top: 0;">
                            <div class="card-content">
                                <span class="card-title">Список юзеров</span>
                                <div class="input-field">
                                    <input type="text" class="validate" name="nickname" id="nickname">
                                    <label for="nickname" class="">Введите ник</label>
                                    <button id="search" class="waves-effect waves-light btn">поиск
                                        <i class="material-icons">search</i>
                                    </button>
                                </div>

                                    <div class="collection">

                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="infoUser" class="infoUser">
                    <div class="col s3 m3 l3">
                        <div class="card" id="#remote-info" style="margin-top: 0">
                            <div class="card-content">
                                <span class="card-title">Инфа про "тут ник"</span>
                            </div>
                            <div class="card-content" style=" border-top: 1px solid rgba(160,160,160,0.2);">
                                <span class="card-title">тут его Имя и Фамилия</span>
                                <p>
                                    инфа инфа инфа<br>
                                    инфа инфа инфа<br>
                                    инфа инфа инфа<br>
                                    инфа инфа инфа<br>
                                    инфа инфа инфа<br>
                                </p>
                            </div>
                            <div class="card-action actionContent">
                                <button class="btn waves-effect waves-light pink accent-1">отправить сообщение <i
                                        class="material-icons right">send</i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
